            let keystate = [];
            let x = 0;
            let y = 0;
            let timestamp = performance.now();
            let imageArray = ['wall', 'grass', 'path', 'water'];
            function startup() {
                console.log("PRINT SOMETHING");
                updateCanvasSize(document, document.getElementById('canvas'));
                document.addEventListener("keydown", (event) => {
                    keystate[event.keyCode] = true;
                    console.log("keydown " + event.keyCode);
                });
                document.addEventListener("keyup", (event) => {
                    keystate[event.keyCode] = false;
                    console.log("keyup " + event.keyCode);
                });
                window.addEventListener('resize', () => {
                    updateCanvasSize(document, document.getElementById('canvas'));
                }, false);
                window.requestAnimationFrame(draw);

            }
            function draw(now) {
                let dt = (now - timestamp)/1000;
                timestamp = now;
                let speed = 3*64*dt;
                let canvas = document.getElementById('canvas');
                let ctx = canvas.getContext('2d');
                for (let i = 0; i < map.length; i++) {
                    for (let j = 0; j < map[0].length; j++) {
                        
                        ctx.drawImage(document.getElementById(imageArray[map[i][j]]), j*64 - x, i*64 - y);

                    }
                }
            
                // Draw Person
                ctx.drawImage(document.getElementById('person'), canvas.width/2 -32, canvas.height/2 -32);
                //left arrow
                if (keystate[37]) {
                    x -= speed;
                    console.log("left");
                }
                //right arrow
                if (keystate[39]) {
                    x += speed;
                    console.log("right");
                }
                //up arrow
                if(keystate[38]) {
                    y -= speed;
                    console.log("up");
                }
                //down arrow
                if (keystate[40]) {
                    y += speed;
                    console.log("down");
                }
                window.requestAnimationFrame(draw);
            }
            function updateCanvasSize(doc, canvas) {
                canvas.width = doc.body.clientWidth;
                canvas.height = doc.body.clientHeight;
            }
