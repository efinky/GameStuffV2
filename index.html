<!-- <!DOCTYPE html> -->
<html>
    <head>
        <style>
            .personBox {
                background-color: darkmagenta;
                width: 35%;
                height: 100%;
                box-sizing:border-box;
            }
            .box {
                box-sizing:border-box;
                gap:10px;
                padding: 20px;
                border-radius:15px;
                background-color: rgba(30, 30, 30, 0.7);
                
                box-shadow:20px 20px 20px rgba(0,0,0,0.5);
                position:absolute;
                top:20%;
                left:20%;
                width:60%;
                height:60%;
                display:flex;
                flex-flow: row;
            }
            .inventoryBox {
                box-sizing:border-box;
                display: grid;
                grid-template-rows: repeat(auto-fill, 64px);
                grid-template-columns: repeat(auto-fill, 64px);
                overflow-y: auto;
                /* grid: 64px / auto auto auto; */
                /* grid-auto-columns: 64px;
                grid-auto-rows: 64px;
                grid-auto-flow: column; */
                gap:10px;
                padding: 20px;
                border-radius:15px;
                background-color: rgba(30, 30, 30, 1.0);
                box-shadow:20px 20px 20px rgba(0,0,0,0.5);
                
                width:65%;
                height:100%;
                
            }
        </style>
        <script type="module">
            import {run} from "./app.js";
            run();
        </script>
    </head>
    <body style="margin: 0px; width:100%; height:100%">
        <div id=box class="box" style="visibility:hidden">
            <div id="inventoryBox" class="inventoryBox"> </div>
            <div id=personBox class="personBox"> </div>
        </div>
        <canvas id="canvas" width="100%" height="100%"></canvas>
        <div style="display:none;">
            <img id="person" src="Pictures/Person.png" width="64" height="64">
            <img id="grass" src="Pictures/TileSetSheet.png" width="512" height="832">
            <img id="apple" src="Pictures/Items/apple.base.111.png" width="64" height="64">
            <img id="sword" src="Pictures/Items/b_bsword_1.base.111.png" width="64" height="64">
            <img id="amethyst" src="Pictures/Items/amethyst.base.111.png" width="64" height="64">
        </div>
    </body>
</html>
